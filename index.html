<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="utility.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <title>spotify clone</title>
  </head>

  <body>
    <div class="nav">
      <img src="icons/logo.svg" alt="logo" />
      <div class="searchbox">
        <button id="home">
          <img
            src="https://pic.onlinewebfonts.com/svg/img_575349.svg"
            alt="home"
          />
        </button>
        <div class="search">
          <img src="icons/search.svg" alt="search" />
          <input type="text" placeholder="What do you want to play?" />
          <div id="browse">
            <img src="icons/browse.svg" alt="browse" />
          </div>
        </div>
      </div>
      <div class="top-right">
        <button id="signup">Sign up</button>
        <button id="login">Log in</button>
      </div>
    </div>
    <div class="container flex">
      <div class="left">
        <div class="library">
          <div class="left-top">
            <img src="icons/library.svg" alt="library" />
            <h3>Your Library</h3>
            <button id="create">+</button>
          </div>
          <div class="songslist">
            <ul></ul>
          </div>
          <div class="browsepodcasts"></div>
        </div>
        <div class="footer">
          <div>
            <a href="https://www.spotify.com/in-en/legal/">
              <span>Legal</span>
            </a>
          </div>
          <div>
            <a href="https://www.spotify.com/in-en/safetyandprivacy/">
              <span>Safety & Privacy Center</span>
            </a>
          </div>
          <div>
            <a href="https://www.spotify.com/in-en/legal/privacy-policy/">
              <span>Privacy Policy</span>
            </a>
          </div>
          <div>
            <a href="https://www.spotify.com/in-en/legal/cookies-policy/">
              <span>Cookies</span>
            </a>
          </div>
          <div>
            <a href="https://www.spotify.com/in-en/legal/privacy-policy/#s3">
              <span>About Ads</span>
            </a>
          </div>
          <div>
            <a href="https://www.spotify.com/in-en/accessibility/">
              <span>Accessibility</span>
            </a>
          </div>
        </div>
      </div>
      <div class="right">
        <h2>Spotify Playlists</h2>
        <div class="cardcontainer">
          <div class="cards">
            <div class="play">
              <img
                src="https://cdn-icons-png.flaticon.com/512/4211/4211344.png"
                alt=""
              />
            </div>
            <img
              src="https://i.scdn.co/image/ab67616d00001e02aad3f4b601ae8763b3fc4e88"
              alt=""
            />
            <h3>GLORY</h3>
            <p>Yo Yo Honey Singh</p>
          </div>
          <div class="cards">
            <div class="play">
              <img
                src="https://cdn-icons-png.flaticon.com/512/4211/4211344.png"
                alt=""
              />
            </div>
            <img
              src="https://i.scdn.co/image/ab67616d00001e02aad3f4b601ae8763b3fc4e88"
              alt=""
            />
            <h3>GLORY</h3>
            <p>Yo Yo Honey Singh</p>
          </div>
        </div>
        <div class="playbar">
          <div class="seekbar">
            <div class="circle"></div>
          </div>
          <div class="songinfo"></div>
          <div class="songbuttons">
            <img src="icons/prev.svg" id="prev" alt="" />
            <img src="icons/play.svg" id="play" alt=""/>
            <img src="icons/next.svg" id="next" alt="" />
          </div>
          <div class="songtime"></div>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
